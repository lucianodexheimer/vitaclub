<body>
   <section id="login" class="container">
    <div class="content" id="box-login"><br /><br /><br />
        <form method="post">
            <img src="img/logo.png" alt="" width="550" height="122" class="logo" />
            <input type="text" name="auth_usuario" placeholder="Login" class="obg" />
            <input type="password" name="auth_senha" placeholder="Senha" class="obg" />
            <button type="button" id="btn-entrar"><i class="icon-lock"></i> Entrar</button>
            <p class="esqueci"><a href="javascript://" id="btn-esqueci">ESQUECI MINHA SENHA</a></p>
        </form>

        <img src="img/logo-gja.png" alt="Grupo José Alves" width="120" height="31" class="logo-gja" />
        <img src="img/logo-vitamedic.png" alt="Vitamedic" width="282" height="56" class="logo-vitamedic" />

    </div>
    
    <div class="content" id="box-recuperar-senha" style="display:none;">
        <form>
            <img src="img/logo.png" alt="" width="550" height="122" class="logo" />
            <input type="text" name="login" id="js-recuperar-login" placeholder="Digite seu login" value="" /><br />
            <button type="button" id="btn-recuperar"><i class="icon-lock"></i> Recuperar</button>
            <p class="esqueci"><a href="javascript://"  id="btn-voltar">VOLTAR</a></p>
        </form>
        
        <img src="img/logo-gja.png" alt="Grupo José Alves" width="120" height="31" class="logo-gja" />
        <img src="img/logo-vitamedic.png" alt="Vitamedic" width="282" height="56" class="logo-vitamedic" />
    </div>
</section>

        app.initialize();
